<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>TABLE AND IMAGE MOVE</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                overflow: hidden;
            }
            table{
                width: 300px;
                border-collapse: collapse;
                margin: 20px;
                transition: transform 2s ease-in-out;
            }
            th,td{
                border: 1px solid #ccc;
                padding: 10px;
                text-align: center;
            }
            tr:nth-child(even){
                background-color: #f2f2f2;
            }
            #image{
                width: 150px;
                height: 150px;
                transition: transform 2s ease-in-out;
            }
            button{
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: #4cAF50;
                color: white;
                border: none;
                margin-top: 20px;
            }
            button:hover{
                background-color: #45a049;
            }  
        </style>  
    </head>    
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>30</td>
                <td>Female</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>35</td>
                <td>Male</td>
            </tr>
        </table>
        <img id="image" src="/home/wpaimla1/Desktop/janav_aiml_a1/lab4/q1.jpg" alt="Sample Image">
        <br><br><br>
        <button onclick="moveElements()">Move Elements</button>
        <script>
            function moveElements()
            {
                document.querySelector('table').style.transform='translateX(200px)';
                document.querySelector('#image').style.transform='translateX(200px)';
            }
        </script>
    </body>
</html>
