<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .checkbox-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Bill</h2>
        <label for="product">Choose a product:</label>
        <select id="product">
            <option value="HP">HP</option>
            <option value="Nokia">Nokia</option>
            <option value="Samsung">Samsung</option>
            <option value="Motorola">Motorola</option>
            <option value="Apple">Apple</option>
        </select>
        <label>Choose type:</label>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="mobile"> Mobile
            </label>
            <label>
                <input type="checkbox" id="laptop"> Laptop
            </label>
        </div>
        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">
        <button id="produceBill">Produce Bill</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#produceBill').click(function() {
                var product = $('#product').val();
                var mobileChecked = $('#mobile').prop('checked');
                var laptopChecked = $('#laptop').prop('checked');
                var quantity = $('#quantity').val();
                var totalAmount = 0;
                var prices = {
                    HP: { mobile: 300, laptop: 800 },
                    Nokia: { mobile: 250, laptop: 700 },
                    Samsung: { mobile: 350, laptop: 900 },
                    Motorola: { mobile: 200, laptop: 650 },
                    Apple: { mobile: 500, laptop: 1200 }
                };
                if (mobileChecked) {
                    totalAmount += prices[product].mobile * quantity;
                }
                if (laptopChecked) {
                    totalAmount += prices[product].laptop * quantity;
                }
                if (totalAmount > 0) {
                    alert('Total Bill: $' + totalAmount);
                } else {
                    alert('Please select at least one item to calculate the bill.');
                }
            });
        });
    </script>

</body>
</html>
