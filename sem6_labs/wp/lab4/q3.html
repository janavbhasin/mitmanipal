<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .customizations {
            max-width: 300px;
        }
        .card {
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .card img {
            width: 250px;
            margin-top: 20px;
        }
        #greetingTextOutput {
            margin-top: 10px;
            font-weight: bold;
        }
        label {
            margin-bottom: 10px;
            display: block;
        }
        select, input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .card-output {
            border-radius: 10px;
            background-color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .card-output p {
            margin: 10px 0;
            font-size: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="customizations">
        <h3>Customize Your Card</h3>
        <label for="bgColor">Choose a Background Color:</label>
        <select id="bgColor">
            <option value="lightblue">Light Blue</option>
            <option value="lightpink">Light Pink</option>
            <option value="lightgreen">Light Green</option>
            <option value="lightyellow">Light Yellow</option>
            <option value="lightgray">Light Gray</option>
        </select>

        <label for="font">Choose a Font:</label>
        <select id="font">
            <option value="Arial, sans-serif">Arial</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="Courier New, monospace">Courier New</option>
            <option value="Tahoma, sans-serif">Tahoma</option>
            <option value="Times New Roman, serif">Times New Roman</option>
        </select>

        <label for="fontSize">Specify Font Size (px):</label>
        <input type="number" id="fontSize" value="20">

        <label>Choose a Border Style:</label>
        <label><input type="radio" name="borderStyle" value="none" checked> None</label>
        <label><input type="radio" name="borderStyle" value="double"> Double</label>
        <label><input type="radio" name="borderStyle" value="solid"> Solid</label>

        <label for="addPicture">
            <input type="checkbox" id="addPicture"> Add Default Picture
        </label>

        <label for="greetingText">Enter Greeting Text:</label>
        <input type="text" id="greetingText" placeholder="Happy Birthday!">

        <button id="updateCard">Update</button>
    </div>

    <div class="card-output">
        <h3>Your Custom Birthday Card</h3>
        <div class="card" id="birthdayCard">
            <p id="greetingTextOutput">Happy Birthday!</p>
            <img src="/home/wpaimla1/Desktop/janav_aiml_a1/lab4/q3.jpeg" alt="Birthday Image" id="birthdayImage" style="display: none;">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#updateCard').click(function() {
                var bgColor = $('#bgColor').val();
                var font = $('#font').val();
                var fontSize = $('#fontSize').val() + 'px';
                var borderStyle = $("input[name='borderStyle']:checked").val();
                var greetingText = $('#greetingText').val();
                var addPicture = $('#addPicture').prop('checked');
                
                $('#birthdayCard').css({
                    'background-color': bgColor,
                    'font-family': font,
                    'font-size': fontSize,
                    'border': borderStyle === 'none' ? 'none' : (borderStyle + ' 5px')
                });

                $('#greetingTextOutput').text(greetingText);

                if (addPicture) {
                    $('#birthdayImage').show();
                } else {
                    $('#birthdayImage').hide();
                }
            });
        });
    </script>

</body>
</html>
