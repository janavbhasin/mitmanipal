{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Eligibility</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Employee Promotion Eligibility</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="employee_id">Employee ID:</label>
            <select name="employee_id" id="employee_id">
                <option value="101">101</option>
                <option value="102">102</option>
                <option value="103">103</option>
                <option value="104">104</option>
            </select>
            <br><br>
            
            <label for="date_of_joining">Date of Joining:</label>
            <input type="date" id="date_of_joining" name="date_of_joining" required>
            <br><br>
            
            <button type="submit">Am I Eligible for Promotion</button>
        </form>

        {% if eligible is not None %}
            <div class="result">
                <p>Eligibility: <span>{{ eligible }}</span></p>
            </div>
        {% endif %}
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
