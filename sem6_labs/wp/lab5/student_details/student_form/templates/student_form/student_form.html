{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link rel="stylesheet" href="{% static 'student_form/style.css' %}">
    <script src="{% static 'student_form/script.js' %}" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Enter Student Details</h2>
        <form id="student-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="\d{10}" required><br>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="english">English Marks:</label>
            <input type="number" id="english" name="english" required><br>

            <label for="physics">Physics Marks:</label>
            <input type="number" id="physics" name="physics" required><br>

            <label for="chemistry">Chemistry Marks:</label>
            <input type="number" id="chemistry" name="chemistry" required><br>

            <button type="submit">Submit</button>
        </form>

        <div id="result">
            <h3>Details:</h3>
            <textarea id="details-output" rows="10" cols="50" readonly></textarea><br>
            <label for="percentage">Total Percentage: </label>
            <span id="percentage"></span>
        </div>
    </div>
</body>
</html>
