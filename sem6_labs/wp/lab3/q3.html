<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grade Calculator</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 20px;
            }
            label{
                display: block;
                padding: 5px;
            }
            button{
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <h2>Enter your marks of the four subjects</h2>
        <label for="subject1">
            subject1:
            <input type="text" id="subject1" required> 
        </label>
        <label for="subject2">
            subject2:
            <input type="text" id="subject2" required> 
        </label>
        <label for="subject3">
            subject3:
            <input type="text" id="subject3" required> 
        </label>
        <label for="subject4">
            subject4:
            <input type="text" id="subject4" required> 
        </label>
        <button onclick="calculateGrade()">Calculate Grade</button>
        <p id="result"></p>
        <script>
            function calculateGrade()
            {
                const s1=parseFloat(document.getElementById("subject1").value)||0;
                const s2=parseFloat(document.getElementById("subject2").value)||0;
                const s3=parseFloat(document.getElementById("subject3").value)||0;
                const s4=parseFloat(document.getElementById("subject4").value)||0;
                const avg=(s1+s2+s3+s4)/4;
                let garde;
                if (avg > 90) {
                    grade = "A";
                } else if (avg > 80) {
                    grade = "B";
                } else if (avg > 70) {
                    grade = "C";
                } else if (avg > 60) {
                    grade = "D";
                } else {
                    grade = "F";
                }
                const res=document.getElementById("result");
                res.textContent = `Your average is ${avg.toFixed(2)}. Your grade is ${grade}.`;
            }
        </script>
    </body>
</html>
