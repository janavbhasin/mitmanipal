<!DOCTYPE html>
<html>
<head>
    <title>Select Car Manufacturer</title>
</head>
<body>
    <h1>Select a Car Manufacturer</h1>
    <form method="post">
        {% csrf_token %}
        <label for="manufacturer">Car Manufacturer:</label>
        <select name="manufacturer" id="manufacturer">
            <option value="Toyota">Toyota</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Honda">Honda</option>
        </select><br><br>

        <label for="model_name">Car Model:</label>
        <input type="text" id="model_name" name="model_name" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
